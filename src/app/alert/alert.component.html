
<ng-template #name [ngIf]="response?.status!= null">
    <div class="form-group row">
      <div class="col-sm-6">
        <div class="alert alert-success alert-dismissible" *ngIf="response.status.toUpperCase() === 'SUCCESS'">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Success!</strong> {{response.statusMessage}}
        </div>
        <div class="alert alert-danger alert-dismissible" *ngIf="response.status.toUpperCase() === 'FAIL'">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Error!</strong> {{response.statusMessage}}
        </div>
      </div>
  </div>
  </ng-template>
